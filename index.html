<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualização de Dados - Spotify</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- Overlay de carregamento -->
  <div id="loadingOverlay">Carregando dados...</div>

  <main>
    <h1>Análise de Músicas do Spotify</h1>

   <section>
      <h2>Análises Interativas</h2>
      <select id="chartSelector">
        <option value="popularidadeGenero">Popularidade Média por Gênero</option>
        <option value="valencePopularidade">Valence vs Popularidade</option>
        <option value="topArtistas">Top 10 Artistas Populares</option>
        <option value="atributosGenero">Atributos Médios por Gênero</option>
      </select>

      <div id="chart" class="chart"></div>
    </section>

  </main>

  <!-- Script principal -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
