<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualização de Dados - Spotify</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- Overlay de carregamento -->
  <div id="loadingOverlay">Carregando dados...</div>

  <main>
    <h1>Análise de Músicas do Spotify</h1>

    <section>
      <h2>1. Popularidade Média por Gênero</h2>
      <div id="chart1" class="chart"></div>
    </section>

    <section>
      <h2>2. Correlação entre Valence e Popularidade</h2>
      <div id="chart2" class="chart"></div>
    </section>

    <section>
      <h2>3. Artistas com Maior Popularidade Média</h2>
      <div id="chart3" class="chart"></div>
    </section>

    <section>
      <h2>4. Atributos Médios por Gênero</h2>
      <div id="chart4" class="chart"></div>
    </section>
  </main>

  <!-- Script principal -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
